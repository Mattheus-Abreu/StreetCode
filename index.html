<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetCode</title>
    <link rel="stylesheet" href="Codigos/Front-End/CSS/style.css">
    <link rel="web icon" href="Codigos/Front-End/Asset/icon.png">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Codigos/Front-End/Asset/StreetCode.png" alt="StreetCode">
        </div>

        <div class="cart">
            <button onclick="openCart()">
                <img src="Codigos/Front-End/Asset/cart-icon.png" alt="cart">
                <div class="cart-count">0</div>

            </button>
        </div>
    </div>

    <div class="carousel">
        <img class="img-carousel" src="Codigos/Front-End/Asset/wallpaper-1.png" alt="01">
        <img class="img-carousel" src="Codigos/Front-End/Asset/wallpaper-2.png" alt="02">
        <img class="img-carousel" src="Codigos/Front-End/Asset/wallpaper-3.png" alt="03">
    </div>

    <div class="products-container">
        <div class="infoProduct"></div>
    </div>


    <!-- Modal Carrinho -->

    <div id="sideBarCart" class="sideBarCart">
        <div class="cartHeader">
            <span class="closeSideBar" onclick="closeSideBar()">X</span>
            <h2>Meu Carrinho</h2>
        </div>
        
        <div id="cartItens" class="cartItens">
            

        </div>
        <div class="cartSumary">
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required>
            <label for="cep">CEP: </label>
            <input type="text" id="cep" placeholder="00000-000" required>
            <div class="valueTotal">
                <span>Total: </span>
                <span id="total">R$ 0.00</span>
            </div>
            <button class="buttonPurchase" onclick="purchase()">Efetuar Compra</button>
        </div>
    </div>


    <!-- Modal Pedido -->

    <div class="modalRequest">
        <div class="modalContent">
            <div class="closeButton">
                <button>X</button>
            </div>
            <div class="modalImageShirt">
                <!-- Imagem da camisa -->
            </div>
            <div class="modalInfoShirt">
                <p>CAMISA</p>
                <h1>ADS 2023 Preta</h1>

                <p>Tamanho</p>
                <div class="shirtSizes">
                    <button>P</button>
                    <button>M</button>
                    <button>G</button>
                    <button>GG</button>
                    <button>EG</button>
                </div>

                <div class="shirtValue">
                    <p>PREÃ‡O</p>
                    <h3>129,99</h3>
                </div>

                <button id="add-carrinho">ADICIONAR AO CARRINHO</button>
            </div>
        </div>
    </div>

    <script src="Codigos/Front-End/JS/script.js"></script>    
</body>
</html>
