<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetCode</title>
    <link rel="stylesheet" href="Codigos/Front-End/CSS/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Codigos/Front-End/Asset/StreetCode.png" alt="StreetCode">
        </div>

        <div class="cart">
            <button onclick="openCart()">
                <img src="Codigos/Front-End/Asset/cart-icon.png" alt="cart">
                <div class="cart-count">0</div>

            </button>
        </div>
    </div>

    <div class="carousel">
        <img class="img-carousel" src="Codigos/Front-End/Asset/wallpaper-1.png" alt="01">
        <img class="img-carousel" src="Codigos/Front-End/Asset/wallpaper-2.png" alt="02">
        <img class="img-carousel" src="Codigos/Front-End/Asset/wallpaper-3.png" alt="03">
    </div>

    <div class="products-container">
        
        <div class="infoProduct"></div>
    </div>
   

    <div id="productModal" class="modal">
        <div class="modalContent">
            <span class="close" onclick="closeModal()">X</span>
            <div class="productLeft">
                <img id="modalImage" src="" alt="produto">
            </div>
            <div class="descriptionRight">
                <h2 id="productTitle">Produto</h2>
                <div id="productSizes"></div>
                <button onclick="addToCart()">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>

    <div id="sideBarCart" class="sideBarCart">
        <div class="cartHeader">
            <span class="closeSideBar" onclick="closeSideBar()">X</span>
            <h2>Meu Carrinho</h2>
        </div>
        
        <div id="cartItens"></div>
        <div class="cartSumary">
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required>
            <label for="cep">CEP: </label>
            <input type="text" id="cep" placeholder="00000-000" required>
            <div class="valueTotal">
                <span>Total: </span>
                <span id="total">R$ 0.00</span>
            </div>
            <button onclick="purchase()">Efetuar Compra</button>
        </div>


    </div>



    <script src="Codigos/Front-End/JS/script.js"></script>
    </body>
</html>
